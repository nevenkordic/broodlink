[licenses]
allow = [
  "MIT",
  "Apache-2.0",
  "Apache-2.0 WITH LLVM-exception",
  "AGPL-3.0-or-later",
  "BSD-2-Clause",
  "BSD-3-Clause",
  "ISC",
  "MPL-2.0",
  "Unicode-DFS-2016",
  "Unicode-3.0",
  "Zlib",
  "CDLA-Permissive-2.0",
  "OFL-1.1",
  "OpenSSL",
]

[advisories]
ignore = [
  # rustls-pemfile unmaintained — transitive dep from async-nats, no upgrade path yet
  "RUSTSEC-2025-0134",
  # rsa timing sidechannel — transitive dep from sqlx-mysql, no safe upgrade available
  "RUSTSEC-2023-0071",
]

[bans]
deny = [
  { name = "openssl-sys" },
  { name = "native-tls" },
]
