[formula]
name = "daily-review"
version = "1.0.0"
description = "Daily operational review: summarize work, identify blockers, plan next day"

[[steps]]
name = "gather_metrics"
agent_role = "analyst"
tools = ["list_tasks", "get_decisions", "get_work_log"]
prompt = "Gather today's metrics: completed tasks, decisions made, work log entries, and any failed tasks."
output = "metrics"

[[steps]]
name = "identify_blockers"
agent_role = "analyst"
tools = ["list_tasks", "semantic_search"]
prompt = "Identify any blocked tasks, stale agents, or recurring failures from today's data."
input = "metrics"
output = "blockers"

[[steps]]
name = "generate_summary"
agent_role = "writer"
tools = ["store_memory", "log_decision"]
prompt = "Generate a daily summary report. Store it as a memory and log any decisions about priorities."
input = ["metrics", "blockers"]
output = "summary"

[formula.parameters]
date = { type = "string", required = false, description = "Date to review (defaults to today)", default = "today" }
