{{ define "main" }}
<h2>Memory</h2>
<p class="page-desc">Everything your agents remember between conversations. Searchable and persistent.</p>
<section aria-labelledby="memory-overview-heading">
  <h3 id="memory-overview-heading">Overview</h3>
  <div class="card-grid" aria-live="polite">
    <div class="card metric-card"><div class="value" id="memory-total">&mdash;</div><div class="label">Total Entries</div></div>
    <div class="card metric-card"><div class="value" id="memory-updated">&mdash;</div><div class="label">Last Updated</div></div>
  </div>
</section>
<section aria-labelledby="memory-stats-heading">
  <h3 id="memory-stats-heading">Statistics</h3>
  <div class="card-grid" id="memory-stats" aria-live="polite">
    <!-- Populated by JS -->
  </div>
</section>
<section aria-labelledby="memory-topics-heading">
  <h3 id="memory-topics-heading">Top Topics</h3>
  <div id="memory-topics" role="img" aria-label="Topic distribution chart">
    <!-- Populated by JS -->
  </div>
</section>
{{ end }}

{{ define "scripts" }}
<script src="/js/charts.js"></script>
<script src="/js/memory.js"></script>
{{ end }}
