{{ define "main" }}
<h2>Safety Rules</h2>
<p class="page-desc">Limits on what agents can do. Violations are caught and logged automatically.</p>

<div class="card-grid" id="guardrail-metrics">
  <div class="card metric-card">
    <div class="value" id="guardrail-total">--</div>
    <div class="label">Total Policies</div>
  </div>
  <div class="card metric-card">
    <div class="value" id="guardrail-enabled">--</div>
    <div class="label">Enabled</div>
  </div>
  <div class="card metric-card">
    <div class="value" id="guardrail-violations">--</div>
    <div class="label">Violations</div>
  </div>
</div>

<div class="card-grid" id="guardrail-policies" aria-live="polite">
  <!-- Populated by JS -->
</div>

<h2>Recent Violations</h2>
<div class="filter-bar" id="violation-filters">
  <label for="violation-agent-filter">Agent:</label>
  <select id="violation-agent-filter">
    <option value="">All</option>
  </select>
</div>
<div class="table-container" id="violations-table" aria-live="polite">
  <!-- Populated by JS -->
</div>
{{ end }}

{{ define "scripts" }}
<script src="/js/guardrails.js"></script>
{{ end }}
