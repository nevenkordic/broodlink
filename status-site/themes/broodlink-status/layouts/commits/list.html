{{ define "main" }}
<h2>Version History</h2>
<p class="page-desc">A timeline of changes to the knowledge database, committed automatically every few minutes.</p>

<div class="card-grid" id="commits-metrics">
  <div class="card metric-card">
    <div class="value" id="commits-total">--</div>
    <div class="label">Total Commits</div>
  </div>
  <div class="card metric-card">
    <div class="value" id="commits-latest">--</div>
    <div class="label">Latest Commit</div>
  </div>
</div>

<div class="table-container">
  <table>
    <caption>Recent Dolt version history</caption>
    <thead>
      <tr>
        <th scope="col" data-tooltip="Dolt commit hash â€” like a git SHA for the knowledge database">Hash</th>
        <th scope="col">Author</th>
        <th scope="col">Message</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody id="commits-tbody" aria-live="polite">
      <!-- Populated by JS -->
    </tbody>
  </table>
</div>
{{ end }}

{{ define "scripts" }}
<script src="/js/commits.js"></script>
{{ end }}
