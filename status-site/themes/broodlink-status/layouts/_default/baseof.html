<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ .Title }} â€” {{ .Site.Title }}</title>
  {{ with .Site.Params.statusApiUrl }}
  <meta name="broodlink:statusApiUrl" content="{{ . }}">
  {{ end }}
  {{ with .Site.Params.statusApiKey }}
  <meta name="broodlink:statusApiKey" content="{{ . }}">
  {{ end }}
  <link rel="icon" href="/img/broodlink-logo.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/css/style.css">
  {{ block "styles" . }}{{ end }}
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <div class="layout">
    {{ partial "sidebar.html" . }}
    <main id="main-content" role="main" tabindex="-1">
      {{ block "main" . }}{{ end }}
    </main>
  </div>
  <script src="/js/utils.js"></script>
  {{ block "scripts" . }}{{ end }}
</body>
</html>
